<h1>Contact us</h1>

<div class="table">
<div class="row">
<div class="cell">
<h2>Email</h2>

<form enctype="text/plain" method="post" action="mailto:moree.adventist.church@gmail.com?subject=Message from moree-sda.org contact form&body=Someone submitted a form from the website with the following information:

">
<div class="table contact">
    <div class="row">
        <div class="cell"><p>Name:</p></div>
        <div class="cell"><input type="text" name="name" size="35"></div>
    </div>
    <div class="row">
        <div class="cell"><p>Email:</p></div>
        <div class="cell"><input type="text" name="email" size="35"></div>
    </div>
    <div class="row">
        <div class="cell"><p>Message:</p></div>
        <div class="cell"><textarea rows="5" cols="35" name="message"></textarea></div>
    </div>
    <div class="row">
        <div class="cell"></div>
        <div class="cell"><input type="submit" value="Send"></div>
    </div>
</div>
</form>

<p>Or send an email to moree.adventist.church@gmail.com</p>

</div>
<div class="cell">
<h2>Post</h2>
<p>PO Box 688<br>
Moree NSW 2400</p>
